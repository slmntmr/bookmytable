spring.application.name=bookmytable

# Port ayar?
server.port=8080

# Hata mesaj? ayarlar?
server.error.include-binding-errors=always
server.error.include-message=always
server.error.include-stacktrace=never

# PostgreSQL ba?lant? ayarlar?
spring.datasource.url=jdbc:postgresql://localhost:5432/bookmytable
spring.datasource.username=db_user
spring.datasource.password=db_password
spring.datasource.driver-class-name=org.postgresql.Driver

###########################################################
# JPA ayarlar?
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
##########################################################

backendapi.app.jwtExpirationMs=3600000
backendapi.app.jwtSecret=your_jwt_secret_key

